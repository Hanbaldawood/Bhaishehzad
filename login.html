<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta name="author" content="Your Name" />
		<meta name="description" content="Example description" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Meera+Inimai&family=Merriweather:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="dist/css/theme-style.min.css" />
		<link rel="icon" type="image/x-icon" href="" />
	</head>
	<body>
		<div class="login-main-wrapper">
			<div class="login-inner">
				<div class="header-holder">
					<img src="images/login-logo.png" alt="" class="img-fluid">
				</div>
				<div class="login-form">
					<div class="form-header">
						<h1>Welcome To POW</h1>
						<p>Use your credentials to get Login</p>
					</div>
					<div class="form-holder">
						<div class="input-holder">
							<label for="name">Email Address</label>
							<input type="email" placeholder="jhonedoe@gmail.com">
						</div>
						<div class="input-holder">
							<label for="name">Password</label>
							<input type="password" placeholder="****">
						</div>
						<a href="#">Forgot Password?</a>
					</div>
					<div class="submit-holder">
						<button type="submit" class="global-btn">Login</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="dist/js/theme.min.js"></script>
	</body>
</html>
